<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Quicksand|Cabin" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
    <script src="assets/javascript/javascript.js"></script>
</head>
<body>
    <div class="container ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron headStyle">
                        <h2>
                            Train Schedule
                        </h2>
                    </div>
                </div>
            </div>
            <div class="jumbotron bodyStyle">
                <div class="row">
                <div class="col-lg-3">
                    <div class="form-group formText">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control formFields" id="trainName" placeholder="Chattanooga Choo Choo">

                        <label for="destination">Destination</label>
                        <input type="text" class="form-control formFields" id="destination" placeholder="Chattanooga, TN">

                        <label for="firstTrain">First Train Time</label>
                        <input type="text" class="form-control formFields" id="firstTrain" placeholder="(HH:mm - Military Time)">

                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control formFields" id="frequency" placeholder="In minutes">

                        <button type="button" id="submit" class="btn btn-primary btn-md">Submit</button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <section class="trainSchedule">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                    </section>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
